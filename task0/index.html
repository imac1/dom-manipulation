<!DOCTYPE html>
<html>
    <head>
        <title>DOM Manipulation Demo</title>
        <style>
            .highlight {
                background-color: yellow;
            }
            .hidden {
                display: none;
            }
            </style>
            <script src="script.js"></script>
</head>
<body>
    <p id="firstParagraph">First paragraph</p>
    <div class="container">
        <p>Paragraph in a container</p>
        <button id="myButton">Click me</button>
    </div>
    <p class="myClass">First myClass element</p>
    <p class="myClass highlight">Second myClass element</p>
    <ul id="myList">
        <li>Apple</li>
        <li>Banana</li>
        <li>Pear</li>
    </ul>
    <form id="myForm">
        <input type="text" id="textInput">
        <button type="submit">Submit</button>
    </form>
    <div id="hiddenDiv" class="hidden">Hidden div</div>
    <table id="myTable">
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
    </table>
</body>
</html>
